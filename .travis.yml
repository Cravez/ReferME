#Testing the CI..
language: java

before_install:
#Make sure gradle wrapper is executable
 - chmod +x gradlew

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
    
after_success:
 - git add -A
 - git commit -m "Build result [ci skip]"
 - git remote set-url origin git@github.com:scarger/ReferME.git
 - printf "$GIT_USR\n$GIT_PASS" | git push origin HEAD:master
